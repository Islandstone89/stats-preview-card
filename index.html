<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor Challenge | Stats preview card component</title>

</head>
<body>

  <section class="card">
    <div class="image">
      <div class="image-overlay">
      </div>
    </div><!-- end image -->

    <section class="info">
      <div class="intro">
        <h1 class="heading intro-heading">Get <span class="text-accent">insights</span> that help your business grow.</h1>
        <p class="paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        </div><!-- end intro -->

       <section class="numbers">
        <div class="numbers-wrapper">
          <h3 class="heading">10k+</h3>
          <p class="numbers__text">Companies</p>
        </div><!-- end numbers- wrapper -->
        
        <div class="numbers-wrapper">
          <h3 class="heading">314</h3>
          <p class="numbers__text">Templates</p>
        </div><!-- end numbers- wrapper -->
        
        <div class="numbers-wrapper">
          <h3 class="heading">12M+</h3>
          <p class="numbers__text">Queries</p>
        </div><!-- end numbers- wrapper -->
       </section><!-- end numbers -->
    </section><!-- end info -->    
  </section><!-- end card -->


</body>
</html>
